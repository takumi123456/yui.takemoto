<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>武元唯衣（ちゅけ）- 紹介・楽曲・タイムライン</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f9fafc; --card:#fff; --ink:#2d2d2d; --muted:#6b7280;
      --brand:#e91e63; --brand-weak:#fde7ef; --ring:rgba(233,30,99,.25);
      --shadow:0 8px 24px rgba(0,0,0,.08); --radius:14px; --line:#0001;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0c10; --card:#121317; --ink:#e7e9ee; --muted:#a3a9b6;
        --brand:#ff5c93; --brand-weak:#2a0f19; --ring:rgba(255,92,147,.3);
        --shadow:0 10px 30px rgba(0,0,0,.45); --line:#fff1;
      }
    }
    *{box-sizing:border-box}
    body{
      font-family:"M PLUS Rounded 1c","Noto Sans JP",system-ui,sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #ffffff80, transparent), var(--bg);
      margin:0; padding:24px; color:var(--ink); line-height:1.72;
    }
    .container{max-width:920px; margin:0 auto; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);}
    header{padding:28px 28px 18px; border-bottom:1px solid var(--line); display:flex; align-items:center; gap:12px; flex-wrap:wrap;}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--brand); box-shadow:0 0 0 6px var(--brand-weak);}
    .title{font-size:clamp(22px,2vw+12px,30px); margin:0; font-weight:700; letter-spacing:1px;}
    .subtitle{margin:0; color:var(--muted); font-size:15px; font-weight:500;}
    nav{margin-left:auto; display:flex; gap:8px; flex-wrap:wrap}
    .link-btn{display:inline-flex; align-items:center; gap:.4em; padding:.5em .8em; border-radius:10px; border:1px solid var(--brand); color:var(--brand); text-decoration:none; font-size:14px; font-weight:500;}
    .link-btn:hover{box-shadow:0 0 0 6px var(--ring) inset;}
    main{padding:24px;}
    /* Hero */
    .hero{display:grid; grid-template-columns:180px 1fr; gap:18px; padding:14px; border-radius:12px; background:linear-gradient(135deg, var(--brand-weak), transparent 60%); border:1px solid var(--line);}
    .hero img{width:100%; height:180px; object-fit:cover; border-radius:12px; border:1px solid var(--line);}
    .chips{display:flex; gap:8px; flex-wrap:wrap; margin-top:6px}
    .chip{padding:.25em .6em; border-radius:999px; font-size:12px; background:#00000008; border:1px solid var(--line);}
    @media(max-width:720px){.hero{grid-template-columns:1fr}.hero img{height:220px}}

    h2{font-size:22px; margin:40px 0 20px; padding-left:14px; border-left:5px solid var(--brand); color:var(--ink); font-weight:700;}

    /* Cards */
    .grid{display:grid; gap:20px; grid-template-columns:repeat(auto-fit,minmax(280px,1fr));}
    .card{background:var(--card); border-radius:12px; padding:20px 24px; box-shadow:0 4px 15px rgba(0,0,0,.08); border:1px solid rgba(233,30,99,.15); transition:transform .2s, box-shadow .2s;}
    .card:hover{transform:translateY(-4px); box-shadow:0 8px 20px rgba(0,0,0,.15);}
    .card strong{display:block; margin-bottom:10px; font-size:16px; color:var(--brand);}
    .card ul{list-style:none; padding:0; margin:0;}
    .card li{margin:6px 0; padding-left:1.2em; position:relative; font-size:15px; color:#444;}
    .card li::before{content:"•"; position:absolute; left:0; color:var(--brand);}
    @media(prefers-color-scheme:dark){.card li{color:#d9dbe2;}}

    /* Timeline */
    .timeline{position:relative; margin-left:6px;}
    .timeline::before{content:""; position:absolute; left:8px; top:0; bottom:0; width:2px; background:#00000015;}
    .tl-item{position:relative; padding-left:24px; margin:10px 0 16px}
    .tl-item::before{content:""; position:absolute; left:2px; top:.45em; width:12px; height:12px; border-radius:999px; background:var(--brand); box-shadow:0 0 0 6px var(--brand-weak);}
    .muted{color:var(--muted); font-size:13px; font-weight:500;}

    footer{padding:18px 24px; border-top:1px solid var(--line); color:var(--muted); font-size:13px; text-align:center;}
    .back{display:inline-block; margin-top:24px; text-decoration:none; color:#1a73e8; font-weight:500;}
    .back:hover{text-decoration:underline}
    .top-btn{position:fixed; right:14px; bottom:14px; z-index:10; padding:.6em .9em; border-radius:999px; border:1px solid #00000020; background:var(--card); box-shadow:var(--shadow); text-decoration:none; color:var(--ink); font-size:14px; font-weight:500;}

    /* ── Discography（楽曲リスト） ───────────────── */
    #discography h2 { margin-top: 48px; }
    .disc-controls{
      display:grid; gap:10px; grid-template-columns: 1fr 140px 140px;
      margin: 12px 0 16px;
    }
    @media(max-width:680px){ .disc-controls{ grid-template-columns: 1fr 1fr; } }
    .disc-input, .disc-select{
      width: 100%; padding:.6em .8em; border-radius:10px; border:1px solid var(--line);
      background: var(--card); color: var(--ink); box-shadow: 0 2px 6px rgba(0,0,0,.04);
    }
    .disc-table{
      width:100%; border-collapse:separate; border-spacing:0; overflow:hidden;
      border-radius:12px; border:1px solid var(--line); box-shadow:0 4px 15px rgba(0,0,0,.06);
    }
    .disc-table th, .disc-table td{
      padding: 12px 14px; text-align:left; vertical-align:top;
      border-bottom:1px solid var(--line); background: var(--card);
    }
    .disc-table th{ background: linear-gradient(#fff, #fff0); font-weight:700; }
    .disc-table tr:last-child td{ border-bottom: none; }
    .badge{
      display:inline-block; padding:.15em .55em; border-radius:999px; font-size:12px; margin-right:.25rem;
      border:1px solid rgba(233,30,99,.25); color: var(--brand); background: var(--brand-weak);
    }
    .small{ font-size:12px; color: var(--muted); }
    a.disc-link{ color:#1a73e8; text-decoration:none; }
    a.disc-link:hover{ text-decoration:underline }

    /* Featured (代表曲) */
    .featured-card{
      display:flex; gap:14px; align-items:flex-start;
      border:1px solid var(--line); border-radius:12px; padding:16px 18px;
      background:linear-gradient(180deg, #fff, #fff0);
    }
    @media(prefers-color-scheme:dark){
      .featured-card{ background:linear-gradient(180deg, #15161b, #15161b00); }
    }
    .featured-chip{ display:inline-block; margin-left:.5rem }
    .featured-title{ font-weight:700; font-size:16px; margin:0 0 4px }
    .featured-meta{ margin:0; font-size:14px; color:var(--muted) }
    .featured-notes{ margin:6px 0 0; font-size:14px }
    .featured-link{ color:#1a73e8; font-size:14px; text-decoration:none }
    .featured-link:hover{ text-decoration:underline }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <span class="dot"></span>
      <div>
        <h1 class="title">武元 唯衣（たけもと ゆい）</h1>
        <p class="subtitle">ちゅけ紹介（非公式ファンページ）</p>
      </div>
      <nav aria-label="外部リンク">
        <a class="link-btn" href="#featured">代表曲</a>
        <a class="link-btn" href="#discography">楽曲リスト</a>
        <a class="link-btn" href="#timeline">タイムライン</a>
        <a class="link-btn" href="https://sakurazaka46.com/s/s46/artist/45" target="_blank" rel="noopener">公式プロフィール</a>
        <!-- ▼Instagramに変更 -->
        <a class="link-btn" href="https://www.instagram.com/takemotoyui_official/" target="_blank" rel="noopener">Instagram</a>
      </nav>
    </header>

</html>
